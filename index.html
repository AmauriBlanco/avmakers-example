<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>avmakers</title>
</head>
<body>
    <header class="header">
       <img src="imagens/LOGO-AVMAKERS-COLORIDO 1.png" alt="LOGO AVMAKERS">
    </header>
   
    <section class="workshop">
        <div class="workshop-description">  
            <img src="imagens/LOGOTIPO WS.png" alt="">
            <p>Como fazer fotos mais impactantes
                através do <strong>ínio da luz</strong> natural, luz
                contínua, flash manual e TTL na
                <strong> Fotografia Profissional</strong>
            </p>
            <div class="description-botton">
                <h2 class="change-spacing">07 a 14 de Julho</h2>
                <h2 class="change-color">100% ONLINE E GRATUITO</h2>
            </div>
            
        </div>
        <div class="inscricao-area">
            <span><img id="sticker-title" src="imagens/2 3.png" alt=""></span>
               <div class="inscricao">
                <h2 class="inscricao-top-tiitle">Inscrição gratuita</h2>
                <input class="inscricao-input" type="text" value="Digite seu nome">
                <input class="inscricao-input" type="email" value="E-mail">
                <button class="inscricao-submit">FAZER INSCRIÇÃO</button>
                <span class="checked" >
                    <input type="checkbox">
                    <p>Concordo em receber comunicações</p>
                </span>
                <span><img src="imagens/Vector 1.png" alt=""></span>
                <div class="security-classes">
                    <span  class="security"><img src="imagens/padlock (1) 1.svg" alt="" width="50px">
                        <p>  Suas informações estão seguras</p>
                    </span>
                    <span  class="security"><img src="imagens/forbidden 1.svg" alt="" width="50px">
                        <p>   Somos contra spam </p> 
                    </span>

                </div>
            </div>
        </div>
        <div>
            <h3 class="change-color">O que você vai aprender</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/T9iRcSN6R70" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
   </section>
   
</body>
</html>
